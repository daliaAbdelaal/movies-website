<div class="container my-5">
        <div class="pt-5">
                <div class="row pt-5 people">
                        <div class="col-md-4">
                                <div class="info mt-4">
                                        <h2 class="mb-3">
                                              Trending <br>
                                              people<br>
                                              to watch now  
                                        </h2>
                                        <span class="watched">Most watched people by days</span>
                                        
                                </div>
                        </div>
                        <div *ngFor='let person of trendingpeople' class="col-md-2 mb-5 text-center">
                                <div>
                                        <img class=" img-fluid" src='https://image.tmdb.org/t/p/original/{{person.profile_path}}' alt="">
                                        <h5 class="mt-3">{{person.name}}</h5>
                
                                </div>
                        </div>
                </div>
        </div>
</div>
